<mat-drawer-container>
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <a mat-list-item *ngFor="let link of links" [routerLink]="link.route" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">{{ link.label }}</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    <br/>
    </mat-drawer-content>
</mat-drawer-container>
