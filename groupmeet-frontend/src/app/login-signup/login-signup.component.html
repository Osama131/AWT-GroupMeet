<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="title">
      GroupMeet
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form #form="ngForm" id="loginForm">
  <mat-card-content class="content">
      <mat-form-field>
        <mat-label>username</mat-label>
        <input matInput type="text" name="email" ngModel required #email="ngModel">
      </mat-form-field>

      <mat-form-field>
        <mat-label>password</mat-label>
        <input matInput type="password" name="password" ngModel required #password="ngModel">
      </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-raised-button class="button" (click)="signupClicked($event, form)">Sign Up</button>
    <button mat-raised-button class="button" color="primary" (click)="login($event, form)" prevent>Login</button>
  </mat-card-actions>
  </form>
</mat-card>
