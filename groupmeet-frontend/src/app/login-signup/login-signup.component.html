<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="title">
      GroupMeet
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form>
  <mat-card-content class="content">
      <mat-form-field>
        <mat-label>username</mat-label>
        <input matInput type="text" ng-model="username" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>password</mat-label>
        <input matInput type="password" ng-model="password" required>
      </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-raised-button class="button" (click)="signup()">Sign Up</button>
    <button mat-raised-button class="button" color="primary" (click)="login()">Login</button>
  </mat-card-actions>
  </form>
</mat-card>
